<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <title>Build a Random Quote Machine</title>
      <script src="quoteBank.js"></script>
      <script>
         window.onload = init;
         function init(){
            codeGenerated();
         }

         function codeGenerated(){
            let quoteSize = quoteBank.lenght;
            let randNum = Math.floor(Math.random() * quoteBank.length)
            let randomQuote = quoteBank[randNum];
            let quoteApiFormat = randomQuote.quote.replace("/ /g", "%20");
            let authorApiFormat = randomQuote.author.replace("/ /g", "%20");

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
            twitterLink += quoteApiFormat;
            twitterLink += " - " + authorApiFormat;

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuote.quote;
            document.getElementById("author").innerText = randomQuote.author;
         }

      </script>

   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-6 offset-md-3">
               <wrapper id="quote-box">
                  <div class="card">
                     <div class="card-header">Random Quote</div>
                     <div class="card-body">
                     <h5 class="card-title" id="text"></h5>
                     <p class="card-text" id="author"></p>
                     <button id="new-quote" onclick="codeGenerated()" type="button" class="btn btn-primary" >New Quote</button>
                     <a id="tweet-quote" title="Tweet this quote" target="_blank" href="#" type="button" class="btn btn-primary">Tweet quote</a>
                     </div>
                  </div>
               </wrapper>
            </div>
         </div>
      </div>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <!-- Jquery and popper.js -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   </body> 
</html>
